<div class="leave-form-container">
  <div class="form-header">
    <h2>Request Leave</h2>
  </div>

  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>

  <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="leave-form">
    <div class="form-group">
      <label for="cid">{{ isEmployee ? 'Your Employee ID' : 'Employee ID' }} *</label>
      <input 
        type="text" 
        id="cid" 
        formControlName="cid" 
        [placeholder]="isEmployee ? 'Your employee CID' : 'Enter employee CID'"
        [class.is-invalid]="leaveForm.get('cid')?.invalid && leaveForm.get('cid')?.touched"
        [disabled]="isEmployee"
      >
      <div *ngIf="leaveForm.get('cid')?.invalid && leaveForm.get('cid')?.touched" class="error-message">
        Employee ID is required
      </div>
    </div>

    <div class="form-group">
      <label for="leaveTypeId">Leave Type *</label>
      <select 
        id="leaveTypeId" 
        formControlName="leaveTypeId"
        (change)="onLeaveTypeChange($event)"
        [class.is-invalid]="leaveForm.get('leaveTypeId')?.invalid && leaveForm.get('leaveTypeId')?.touched"
      >
        <option value="" disabled>Select leave type</option>
        <option *ngFor="let type of leaveTypes" [value]="type.id">{{type.name}}</option>
      </select>
      <input type="hidden" formControlName="leaveName">
      <div *ngIf="leaveForm.get('leaveTypeId')?.invalid && leaveForm.get('leaveTypeId')?.touched" class="error-message">
        Please select a leave type
      </div>
    </div>

    <div class="date-range">
      <div class="form-group">
        <label for="fromDate">From Date *</label>
        <input 
          type="date" 
          id="fromDate" 
          formControlName="fromDate"
          [min]="today"
          [class.is-invalid]="leaveForm.get('fromDate')?.invalid && leaveForm.get('fromDate')?.touched"
        >
        <div *ngIf="leaveForm.get('fromDate')?.invalid && leaveForm.get('fromDate')?.touched" class="error-message">
          Please select a from date
        </div>
      </div>

      <div class="form-group">
        <label for="toDate">To Date *</label>
        <input 
          type="date" 
          id="toDate" 
          formControlName="toDate"
          [min]="leaveForm.get('fromDate')?.value || today"
          [class.is-invalid]="leaveForm.get('toDate')?.invalid && leaveForm.get('toDate')?.touched"
        >
        <div *ngIf="leaveForm.get('toDate')?.invalid && leaveForm.get('toDate')?.touched" class="error-message">
          Please select a to date
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="reason">Reason for Leave *</label>
      <textarea 
        id="reason" 
        formControlName="reason" 
        rows="3"
        placeholder="Please provide a reason for your leave"
        [class.is-invalid]="leaveForm.get('reason')?.invalid && leaveForm.get('reason')?.touched"
      ></textarea>
      <div *ngIf="leaveForm.get('reason')?.errors?.['required'] && leaveForm.get('reason')?.touched" class="error-message">
        Please provide a reason for your leave
      </div>
      <div *ngIf="leaveForm.get('reason')?.errors?.['minlength'] && leaveForm.get('reason')?.touched" class="error-message">
        Reason should be at least 10 characters long
      </div>
    </div>


    <div class="form-group">
      <label for="handoverDetails">Handover Details *</label>
      <textarea 
        id="handoverDetails" 
        formControlName="handoverDetails" 
        rows="2"
        placeholder="Please provide handover details"
        [class.is-invalid]="leaveForm.get('handoverDetails')?.invalid && leaveForm.get('handoverDetails')?.touched"
      ></textarea>
      <div *ngIf="leaveForm.get('handoverDetails')?.invalid && leaveForm.get('handoverDetails')?.touched" class="error-message">
        Please provide handover details
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="navigateBack()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Submit Request</span>
        <span *ngIf="isLoading">Submitting...</span>
      </button>
    </div>
  </form>
</div>
